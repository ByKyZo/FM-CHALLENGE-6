<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="background">

    <div class="main">

      <div class="main__logo">

        <img src="images/logo.svg" alt="">
    
      </div>

      <!-- <div class="main__center"> -->

        <div class="main__illustration">

          <img src="images/illustration-mockups.svg" alt="">

        </div>

        <div class="main__presentation">

          <h1 class="main__presentation__title">Build The Community<br>
            Your Fans Will Love</h1>

          <p class="main__presentation__text">Huddle re-imagines the way we build communities. You have
            a voice, but so does your audience.Create connections with
            your users as you engage in genuine discussion. </p> 

          <button class="main__presentation__btn">Register</button> 

        </div>

      <!-- </div> -->

        <div class="main__social">

          <div class="main__social__icon"><i class="fab fa-facebook-f"></i></div>
          <div class="main__social__icon"><i class="fab fa-twitter"></i></div>
          <div class="main__social__icon"><i class="fab fa-instagram"></i></div>

        </div>

    </div>

  </div>

</html>
